  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="toolbar-shell" color="primary">
      <div class="left-icon">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="BASCULER LE MENU" matTooltipPosition="above">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button (click)="onToggleFullscreen()" matTooltip="BASCULER PLEIN D'Ã‰CRAN"
          matTooltipPosition="above">
          <mat-icon *ngIf="fullscreenService.toggleFullscreenState()">fullscreen_exit</mat-icon>
          <mat-icon *ngIf="!fullscreenService.toggleFullscreenState()">fullscreen</mat-icon>
        </button>
      </div>

      <div class="right-icon" fxLayout="row" fxLayoutAlign="space-evenly center center">
        <button mat-icon-button matBadge="10+" matBadgePosition="after" matBadgeColor="warn" matBadgeOverlap="true">

        </button>

        <span class="vertical-divider"></span>

        <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">

        </button>

        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon mat-list-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
            <span>Profile</span>
          </button>

          <button mat-menu-item>
            <mat-icon mat-list-icon fontSet="fas" fontIcon="fa-sign-out-alt"></mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
