<mat-card class="card-shell">
  <mat-card-header color="accent">
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div fxLayout="column">

      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="space-between center">

        <div fxLayoutGap="10px">
          <button mat-stroked-button color="secondary" (click)="add()">
            <mat-icon suffix class="fa" fontSet="fas" fontIcon="fa-plus"></mat-icon>
            CRÉER UN MOTIF
          </button>
        <!--    
           <button mat-stroked-button color="secondary" (click)="search()" matTooltip="EFFECTUER UNE RECHERCHE"
            matTooltipPosition="above">
            <mat-icon suffix class="fa" fontSet="fas" fontIcon="fa-search"></mat-icon>
          </button> 
        -->
        </div>
        <div>
        </div>
      </div>
      <div fxLayout="column" *ngIf="!isLoadingData">

        <!-- <mat-form-field style="font-size:14px"> -->
        <mat-form-field class="pt-2">
          <mat-label>Filtrer</mat-label>
          <input autocomplete="off" matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="table-shell">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 table">

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>


            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>

              <td mat-cell *matCellDef="let element">{{ element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
             <!--    <button mat-icon-button matTooltip="DETAILS" matTooltipPosition="above">
                  <mat-icon>description</mat-icon>
                </button> -->
                <button mat-icon-button matTooltip="EDITER" matTooltipPosition="above"  (click)="update(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="ELIMINER" matTooltipPosition="above"
                  (click)="delete(element)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">---</td>
            </tr>
          </table>
        </div>


        <!-- {{this.dataSource.filteredData | json}} -->
        <mat-paginator [ngClass]="{'hide':data.length < 10}" [pageSizeOptions]="[ 10,5,2, 20,50,100,200]"></mat-paginator>
      </div>

    </div>

    <app-data-loader *ngIf="isLoadingData"></app-data-loader>

    <!-- <button mat-button color="primary" (click)="loadData()">Load Motives</button> -->

  </mat-card-content>
</mat-card>
